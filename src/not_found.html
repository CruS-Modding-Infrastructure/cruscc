<!DOCTYPE html>
<html style="background-color: black;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			// redirect to lowercase version if possible
			if (/[A-Z]/.test(window.location.pathname)) {
				document.title = "Redirecting...";
				window.location.replace(window.location.pathname.toLowerCase());
			}
		</script>
		<title>Not Found</title>
	</head>
	<body>
		<h1 style="color: lime;">Page Not Found</h1>
		<p style="color: lime;">The requested page was not found.</p>
	</body>
</html>
